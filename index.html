<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./javascript/board.js" defer></script>
    <script type="text/javascript" src="./javascript/game.js" defer></script>
    <script type="text/javascript" src="./javascript/renderSVG.js" defer></script>
    <script type="text/javascript" src="./javascript/boardActions.js" defer></script>
    <script type="text/javascript" src="./javascript/entry.js" defer></script>
  </head>
  <body>
    <aside>
      <div class="player-container">
        <div id="player1-js" class="player active">
          <img src="./svg/x.svg" alt="player 1">

        <div id="player2-js" class="player">
          <img src="./svg/o.svg" alt="player 2">
          <span id="player 2 wins">0</span>

      <section id="board-js" class="board">

      </section>
      <div id="show_winner-js" class="show_winner"></div>
    </main>

  </body>
