<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <aside>
      <div class="player-container">
        <div id="player1-js" class="player active">
          <img src="./svg/x.svg" alt="player 1">
          <span id="player 1 wins">0</span>
        </div>
        <div id="player2-js" class="player">
          <img src="./svg/o.svg" alt="player 2">
          <span id="player 2 wins">0</span>
        </div>
      </div>
    </aside>
    <main>
      <section>
        <div id="board-js" class="board"></div>
        <!-- rendered board game -->
        <div id="show_winner-js" class="show_winner">
          <figure></figure>
          <p></p>
        </div>
      </section>
    </main>
    <button id="restart-js" class="restart">RESTART GAME</button>
  </body>
  <script type="text/javascript">
    [
      'javascript/renderSVG.js',
      'javascript/game.js',
      'javascript/board.js',
      'javascript/boardActions.js',
      'javascript/entry.js',
    ].forEach((src) => {
      const script = document.createElement('script');
      script.src = src;
      script.async = false;
      document.head.appendChild(script);
    });
  </script>
</html>
